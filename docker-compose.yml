version: "3.9"
services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: biowerk-postgres
    environment:
      POSTGRES_USER: biowerk
      POSTGRES_PASSWORD: biowerk_dev_password
      POSTGRES_DB: biowerk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biowerk"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: biowerk-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: biowerk
      MONGO_INITDB_ROOT_PASSWORD: biowerk_dev_password
      MONGO_INITDB_DATABASE: biowerk
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biowerk-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Connection Pooling
  pgbouncer:
    build: ./pgbouncer
    container_name: biowerk-pgbouncer
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=biowerk
      - POSTGRES_PASSWORD=biowerk_dev_password
      - POSTGRES_DB=biowerk
      - PGBOUNCER_POOL_MODE=${PGBOUNCER_POOL_MODE:-transaction}
      - PGBOUNCER_MAX_CLIENT_CONN=${PGBOUNCER_MAX_CLIENT_CONN:-200}
      - PGBOUNCER_DEFAULT_POOL_SIZE=${PGBOUNCER_DEFAULT_POOL_SIZE:-25}
      - PGBOUNCER_MIN_POOL_SIZE=${PGBOUNCER_MIN_POOL_SIZE:-10}
      - PGBOUNCER_RESERVE_POOL_SIZE=${PGBOUNCER_RESERVE_POOL_SIZE:-10}
      - PGBOUNCER_MAX_DB_CONNECTIONS=${PGBOUNCER_MAX_DB_CONNECTIONS:-50}
      - PGBOUNCER_SERVER_IDLE_TIMEOUT=${PGBOUNCER_SERVER_IDLE_TIMEOUT:-600}
      - PGBOUNCER_LOG_CONNECTIONS=${PGBOUNCER_LOG_CONNECTIONS:-1}
      - PGBOUNCER_LOG_DISCONNECTIONS=${PGBOUNCER_LOG_DISCONNECTIONS:-1}
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # LLM Services
  ollama:
    image: ollama/ollama:latest
    container_name: biowerk-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Application Services
  mesh:
    build: ./mesh
    container_name: biowerk-mesh
    ports:
      - "8080:8080"
      - "8443:8443"  # HTTPS port
    environment:
      - AGENT_OSTEON_URL=http://osteon:8001
      - AGENT_MYOCYTE_URL=http://myocyte:8002
      - AGENT_SYNAPSE_URL=http://synapse:8003
      - AGENT_CIRCADIAN_URL=http://circadian:8004
      - AGENT_NUCLEUS_URL=http://nucleus:8005
      - AGENT_CHAPERONE_URL=http://chaperone:8006
      - AGENT_GDPR_URL=http://gdpr:8010
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      # TLS/HTTPS Configuration
      - TLS_ENABLED=${TLS_ENABLED:-false}
      - TLS_CERT_FILE=/app/certs/cert.pem
      - TLS_KEY_FILE=/app/certs/key.pem
      - TLS_MIN_VERSION=${TLS_MIN_VERSION:-TLSv1.2}
      # Rate Limiting Configuration
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - RATE_LIMIT_STRATEGY=${RATE_LIMIT_STRATEGY:-sliding_window}
      # Security Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./certs:/app/certs:ro  # Mount certificates (read-only)
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started
      circadian:
        condition: service_started
      nucleus:
        condition: service_started
      chaperone:
        condition: service_started

  osteon:
    build: ./services/osteon
    container_name: biowerk-osteon
    ports: ["8001:8001"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  myocyte:
    build: ./services/myocyte
    container_name: biowerk-myocyte
    ports: ["8002:8002"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  synapse:
    build: ./services/synapse
    container_name: biowerk-synapse
    ports: ["8003:8003"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  circadian:
    build: ./services/circadian
    container_name: biowerk-circadian
    ports: ["8004:8004"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  nucleus:
    build: ./services/nucleus
    container_name: biowerk-nucleus
    ports: ["8005:8005"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  chaperone:
    build: ./services/chaperone
    container_name: biowerk-chaperone
    ports: ["8006:8006"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  # GDPR Compliance Service
  gdpr:
    build: ./services/gdpr
    container_name: biowerk-gdpr
    ports: ["8010:8010"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      # CRITICAL: Use KMS in production (AWS Secrets Manager, Azure Key Vault, etc.)
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY:-dev_key_change_in_production_min_32_chars}
      - ENCRYPTION_KEY_ROTATION_DAYS=${ENCRYPTION_KEY_ROTATION_DAYS:-90}
      # GDPR Configuration
      - GDPR_EXPORT_BASE_PATH=/var/gdpr_exports
      - GDPR_SLA_DAYS=30
      - GDPR_EXPORT_EXPIRY_DAYS=30
      - GDPR_AUTO_RETENTION_ENABLED=${GDPR_AUTO_RETENTION_ENABLED:-true}
      # Audit Configuration
      - AUDIT_ENABLED=true
      - AUDIT_ENCRYPT_SENSITIVE=true
      - AUDIT_RETENTION_DAYS=365
    volumes:
      - gdpr_exports:/var/gdpr_exports
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # The 3 Stooges - PHI2 Coordinators
  larry:
    build: ./services/larry
    container_name: biowerk-larry
    ports: ["8007:8007"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  moe:
    build: ./services/moe
    container_name: biowerk-moe
    ports: ["8008:8008"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started

  harry:
    build: ./services/harry
    container_name: biowerk-harry
    ports: ["8009:8009"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started
      larry:
        condition: service_started
      moe:
        condition: service_started

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  gdpr_exports:
    driver: local
